<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>

    <!--Importing jQuery library-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/ef78956514.js"></script>

    <!--Bootstrap style sheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"><i class="far fa-newspaper"></i>New York Times Search</h1>
        </div>
    </div>

    <div id="search-parameters">
        <div class="card">
            <div class="card-header"> <i class="fas fa-search"></i> Search Parameters</div>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label for="searchterm"> Search Term: </label>
            <input type="search" class="form-control" id="search-term" placeholder="search">
        </div>
        <div class="form-group">
            <label for="recordnumber">Number of Records to Retrieve:
                <select type="search" class="form-control" id="num-of-records">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label for="startyear">Start Year (Optional): </label>
            <input type="number" class="form-control" id="start-year" placeholder="Year">
        </div>
        <div class="form-group">
            <label for="endyear">End Year (Optional): </label>
            <input type="number" class="form-control" id="end-year" placeholder="Year">
        </div>



        </div>
        <button type="search" class="btn btn-primary" id="search"><i class="fas fa-search"></i> Search</button>
        <button type="clear results" class="btn btn-primary" id="clear-results"><i class="far fa-trash-alt"></i> Clear
            Results</button>
    </form>
    </div>

    <div id="top-articles">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active"><i class="far fa-list-alt"></i> Top
                Articles</a>
            <a href="#" class="list-group-item list-group-item-action"></a>
            <a href="#" class="list-group-item list-group-item-action"></a>
            <a href="#" class="list-group-item list-group-item-action"></a>
            <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true"></a>
        </div>
    </div>

    <!--Sticky Footer-->
    <footer class="footer mt-auto py-3">
        <span>Made with lots & lots of blood, sweat, & tears </span>
    </footer>

    <!--Importing JavaScript functionality-->
    <script src="assets/javascript/search.js"></script>
</body>

</html>
