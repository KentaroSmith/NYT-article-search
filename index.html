<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>

    <!--Importing jQuery library-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>

    <!--Bootstrap style sheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">New York Times Search</h1>
        </div>
    </div>

    <div id="search-parameters">
        <form>
            <div class="form-group">
                <label for="searchterm">Search Term</label>
                <input type="search" class="form-control" id="search-term" placeholder="search">
            </div>
            <div class="form-group">
                <label for="recordnumber">Number of Records to Retrieve<label>
                        <input type="number" class="form-control" id="num-of-records" placeholder="number">
            </div>
            <div class="form-group">
                <label for="startyear">Start Year</label>
                <input type="number" class="form-control" id="start-year" placeholder="Year">
            </div>
            <div class="form-group">
                <label for="endyear">End Year</label>
                <input type="number" class="form-control" id="end-year" placeholder="Year">
            </div>



    </div>
    <button type="search" class="btn btn-primary" id="search">Search</button>
    <button type="clear results" class="btn btn-primary" id="clear-results">Clear Results</button>
    </form>
    </div>

    <div id="top-articles">

    </div>

    <!--Sticky Footer-->
    <footer class="footer mt-auto py-3">
        <span>Made with lots & lots of blood, sweat, & tears </span>
    </footer>

    <!--Importing JavaScript functionality-->
    <script src="assets/javascript/search.js"></script>
</body>

</html>
