<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>

    <!--Importing jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Bootstrap style sheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"><i class="far fa-newspaper"></i>New York Times Search</h1>
        </div>
    </div>

    <div id="search-parameters">
        <div class="card">
            <div class="card-header">Search Parameters</div>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label for="searchterm">Search Term</label>
            <input type="text" id="search-term" class="form-control" placeholder="search">
        </div>
        <div class="form-group">
            <label for="recordnumber">Number of Records to Retrieve
                <select type="search" class="form-control" id="num-of-records">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label for="startyear">Start Year</label>
            <input type="number" class="form-control" id="start-year" placeholder="Year">
        </div>
        <div class="form-group">
            <label for="endyear">End Year</label>
            <input type="number" class="form-control" id="end-year" placeholder="Year">
        </div>



        </div>
        <button type="submit" class="btn btn-primary" id="search"><i class="fas fa-search"></i>Search</button>
        <button type="clear" class="btn btn-primary" id="clear-results"><i class="far fa-trash-alt"></i>Clear
            Results</button>
    </form>
    </div>

    <div id="top-articles"><i class="far fa-list-alt">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">
        </i>Top Articles</a>
        <a href="#" class="list-group-item list-group-item-action"></a>
        <a href="#" class="list-group-item list-group-item-action"></a>
        <a href="#" class="list-group-item list-group-item-action"></a>
        <a href="#" class="list-group-item list-group-item-action disabled"></a>
    </div>
    </div>

    <!--Sticky Footer-->
    <footer class="footer mt-auto py-3">
        <span>Made with lots & lots of blood, sweat, & tears </span>
    </footer>

    <!--Importing JavaScript functionality-->
    <script src="assets/javascript/search.js"></script>
</body>

</html>
